- name: installing mysql server
  hosts: local
  connection: local
  become: yes
  vars:
    my_sql_root_pwd: ExpenseApp@1
  tasks:  
  - name: installing MySQL libraries
    ansible.builtin.pip:
      name: "{{ item }}"
      executable: pip3.9
    loop:
    - PyMySQL

  - name: installing mysql
    ansible.builtin.package:
      name: mysql-server
      state: installed

  - name: start and enabling the mysql service
    ansible.builtin.service:
      name: mysqld
      state: restarted
      enabled: yes

  - name: Update MySQL root password
    community.mysql.mysql_info:
      login_user: root
      login_password: "{{ my_sql_root_pwd }}"
      # hosts: local
    register: mysql_info
    ignore_errors: true

  - name: print output
    ansible.builtin.debug:
      msg: "MySQL info: {{ mysql_info }}"

  - name: set root password
    ansible.builtin.command: " mysql_secure_installation --set-root-pass {{ my_sql_root_pwd }} "
    when: mysql_info.failed is true
  